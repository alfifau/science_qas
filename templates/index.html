<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Science Question Answering System</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  <link rel="shortcut icon" href="static/img/search.png">
  <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/animate.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
    <div class="content">
        <div class="container wow fadeInUp delay-03s">
          <div class="row">
            <h2 class="subs-title text-center">Non-Factoid Science Question Answering System Berbahasa Indonesia</h2>
            <div class="subcription-info text-center">
              <form class="subscribe_form" action="{{ url_for('index') }}" method="POST">
                <input name="question" placeholder="Masukkan pertanyaan" type="question" value="{{ pertanyaan }}">
                <br></br>
                <textarea name="candidate" placeholder="Masukkan kandidat jawaban" rows="8" type="candidate">{{ kandidat }}</textarea>
                <br></br>
                <button class="btn btn-danger btn-lg" type="submit">Cari Jawaban</button>
              </form>
            </div>
            <div id="answers" class="text-center">{{ answer }}{{ detail | safe }}</div>
            <br></br>
          </div>
        </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/wow.js"></script>
      <script src="js/custom.js"></script>
</body>

</html>
