<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Science Question Answering System</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  <link rel="shortcut icon" href="static/img/search.png">
  <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/animate.css">
  <link rel="stylesheet" type="text/css" href="static/css/styleproses.css">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('preprocessing') }}">Preprocessing</a></li>
        <li><a href="{{ url_for('vektor') }}">Representasi Vektor</a></li>
        <li><a href="{{ url_for('hasil') }}">Hasil</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
      <div class="row">
          <h4><strong>Question</strong></h4>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Hasil Preprocessing</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <tr>
                    <td>{{question}}</td>
                </tr>
              </tr>
            </tbody>
          </table>
      </div>
  </div>

  <div class="container">
      <div class="row">
          <h4><strong>Candidate Answer</strong></h4>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID Jawaban</th>
                <th scope="col">Hasil Preprocessing</th>
              </tr>
            </thead>
            <tbody>
                {% for val in answers %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{val}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
      </div>
  </div>
</body>

</html>
